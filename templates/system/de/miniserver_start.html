  <div role="main" class="ui-content">
    <div class="ui-body ui-body-a ui-corner-all">

    <!-- text -->
    <div style="margin: 5%;">

      <form method="post" data-ajax="false" name="main_form2" id="main_form2" action="/admin/system/miniserver.cgi">
      <input type="hidden" name="saveformdata" value="1">
      <input id="miniservers" type="hidden" name="miniservers" value="<!--$miniservers-->">
      <div class="form-group">
        <table id="miniservertbl" class="formtable" border="0" width="100%">
        <tr>
          <td width="100%" colspan=4>
          <h2>1. Miniserver:</h2>
          </td>
        </tr>
        <tr>
          <td width="25%">
          <label class="control-label" for="miniserverip1">IP-Adresse oder Hostname:</label>
          </td>
          <td width="50%">
          <input id="miniserverip1" name="miniserverip1" type="text" class="textfield" data-validation="custom" value="<!--$miniserverip-->" data-validation-regexp="(^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$)|(^[a-z0-9A-Z\.]+$)" data-validation-error-msg="* Du scheinst keine g&uuml;ltige IP-Adresse oder g&uuml;ltigen Hostnamen eingegeben zu haben. Eine IP-Adresse hat die Form xxx.xxx.xxx.xxx, z. B. 192.168.1.100">
          </td>
          <td width="5%">
          <a id="btnnetscan" data-role="button" data-inline="true" data-mini="true" data-icon="check" href="#"><font size="-1">Scan</font>
          </td>
          <td width="20%">
          <font size="-1"><div id="testurl"></div></font>
          </td>
        </tr>
        <tr>
          <td>
          <label>Portnummer:</label>
          </td>
          <td>
          <input id="miniserverport1" name="miniserverport1" type="text" data-validation="number" data-validation-allowing="range[1;65535]" class="textfield" value="<!--$miniserverport-->" data-validation-error-msg="* Die Portnummer muss zwischen 1 und 65535 liegen. Der Standardport des Miniserver ist 80.">
          </td>
          <td colspan="2">
          <font size="-1">Der Standardport ist <b>80</b></font>
          </td>
        </tr>
        <tr>
          <td>
          <label>Miniserver Benutzername:</label>
          </td>
          <td>
          <input id="miniserveruser1" name="miniserveruser1" type="text" data-validation="length" data-validation-length="Min1" class="textfield" value="<!--$miniserveruser-->" data-validation-error-msg="* Bitte gebe den Administratorzugang Deines Miniservers an.">
          </td>
          <td>
          &nbsp;
          </td>
          <td>
          <font size="-1"></font>
          </td>
        </tr>
        <tr>
          <td>
          <label>Miniserver Kennwort:</label>
          </td>
          <td>
          <input id="miniserverkennwort1" name="miniserverkennwort1" type="password" data-validation="length" data-validation-length="Min1" class="textfield" value="<!--$miniserverkennwort-->" data-validation-error-msg="* Bitte gebe das Kennwort des Miniserver Administratorzugangs ein.">
          </td>
          <td>
          &nbsp;
          </td>
          <td>
          <font size="-1"></font>
          </td>
        </tr>
        <tr>
          <td width="25%">
          &nbsp;
          </td>
          <td width="50%">
          <label><input <!--$miniserverdns--> type="checkbox" id="miniserverdns1" name="miniserverdns1">Cloud-DNS verwenden</label>
          </td>
          <td width="5%">
          &nbsp;
          </td>
          <td width="20%">
          &nbsp;
          </td>
        </tr>
        <tr id="miniservercloudurlrow1" dnsurl="<!--$miniservercloudurl-->">
          <td width="25%">
          <label class="control-label" for="miniservercloudurl1">dns.loxonecloud.com-Adresse:</label>
          </td>
          <td width="50%">
          <input id="miniservercloudurl1" dnsurl="<!--$miniservercloudurl-->" name="miniservercloudurl1" type="text" class="textfield" data-validation-optional="false" data-validation-depends-on="miniserverdns1"  data-validation-depends-on-value="1" data-validation="url length" data-validation-length="39" data-suggestions="http://dns.loxonecloud.com/504F" data-validation-error-msg="* Bitte eine g&uuml;ltige dns.loxonecloud.com Adresse eingeben. Beispiel: http://dns.loxonecloud.com/504F12345678" value="<!--$miniservercloudurl-->">
          </td>
          <td width="5%">
           &nbsp;
          </td>
          <td width="20%">
          &nbsp;
          </td>
        </tr>
        <tr>
          <td colspan=4>
          &nbsp;
          </td>
        </tr>

<SCRIPT>
    $('#miniserverdns1').change(function() 
    { 
      if($(this).is(":checked")) 
      {
        $("#miniservercloudurl1").val($("#miniservercloudurlrow1").attr( "dnsurl" ));
				$("#miniservercloudurl1").attr("data-validation-optional","false");
	  		$("#miniservercloudurlrow1").css('visibility', 'visible');
      }
      else
      {
				$("#miniservercloudurl1").attr("data-validation-optional","true");
  		  $("#miniservercloudurlrow1").css('visibility', 'hidden');
        $("#miniservercloudurl1").val("");
	  		$("#miniservercloudurl1").trigger( "focus" );
  		}
    });

    $('#miniservercloudurl1').change(function() 
    { 
    	if ($("#miniservercloudurlrow1").is(':visible') && $('#miniserverdns1').is(":checked"))
    	{
  			$("#miniservercloudurlrow1").attr( "dnsurl",$("#miniservercloudurl1").val());
      }
    });
		$("#miniserverdns1").trigger( "change" );
</SCRIPT>
